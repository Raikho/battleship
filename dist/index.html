<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
<script defer src="bundle.js"></script></head>
<body>
    <div id="buttons">
        <button id="twoPlayer">Two Player</button>
        <button id="computer">One Player vs Computer</button>
        <button id="autoGen">Auto Generate Ships</button>
        <button id="reset">Reset</button>
    </div>
    <div id="boards">
        <div class="board-container">
            <div class="row-labels"></div>
            <div class="board player1"></div>
            <div class="col-labels"></div>
            <div class="ships"></div>
        </div>
        <div class="board-container">
            <div class="row-labels"></div>
            <div class="board player2"></div>
            <div class="col-labels"></div>
            <div class="ships"></div>
        </div>
    </div>
    <div id="logs">
        logs
    </div>
</body>
</html>
