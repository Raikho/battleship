<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
<script defer src="bundle.js"></script></head>
<body>
    <div id="buttons">
        <button id="twoPlayer" class="active">Two Player</button>
        <button id="computer" class="active">One Player vs Computer</button>
        <button id="autoGen">Auto Generate Ships</button>
        <button id="confirm">Confirm Ships</button>
        <button id="peek">Peek at Hidden Ships</button>
        <button id="reset">Reset</button>
    </div>
    <div id="boards">
        <div class="board-container">
            <div class="ship-container">
                <div class="ship-label" data-index="1" data-player="p1" data-type="2" data-used="false">
                    <div class="icon">**</div>
                    <button class="rotate">r</button>
                </div>
                <div class="ship-label" data-index="2" data-player="p1" data-type="3" data-used="false">
                    <div class="icon">***</div>
                    <button class="rotate">r</button>
                </div>
                <div class="ship-label" data-index="3" data-player="p1" data-type="3" data-used="false">***</div>
                <div class="ship-label" data-index="4" data-player="p1" data-type="4" data-used="false">****</div>
                <div class="ship-label" data-index="5" data-player="p1" data-type="5" data-used="false">*****</div>
            </div>
            <div class="board player1"></div>
        </div>
        <div class="board-container">
            <div class="board player2"></div>
            <div class="ship-container">
                <div class="ship-label" data-index="1" data-player="p2" data-type="2" data-used="false">**</div>
                <div class="ship-label" data-index="2" data-player="p2" data-type="3" data-used="false">***</div>
                <div class="ship-label" data-index="3" data-player="p2" data-type="3" data-used="false">***</div>
                <div class="ship-label" data-index="4" data-player="p2" data-type="4" data-used="false">****</div>
                <div class="ship-label" data-index="5" data-player="p2" data-type="5" data-used="false">*****</div>
            </div>
        </div>
    </div>
    <div id="logs"></div>
</body>
</html>
