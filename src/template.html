<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title%></title>
</head>
<body>
    <div id="buttons">
        <button id="twoPlayer" class="active">Two Player</button>
        <button id="computer" class="active">One Player vs Computer</button>
        <button id="autoGen">Auto Generate Ships</button>
        <button id="confirm">Confirm Ships</button>
        <button id="peek">Peek at Hidden Ships</button>
        <button id="reset">Reset</button>
    </div>
    <div id="boards">
        <div class="board-container">
            <div class="modelboard-container" data-player="p1">
                <div class="model-container"><div class="modelboard" data-player="p1" data-index="0"></div></div>
                <div class="model-container"><div class="modelboard" data-player="p1" data-index="1"></div></div>
                <div class="model-container"><div class="modelboard" data-player="p1" data-index="2"></div></div>
                <div class="model-container"><div class="modelboard" data-player="p1" data-index="3"></div></div>
                <div class="model-container"><div class="modelboard" data-player="p1" data-index="4"></div></div>
            </div>
            <div class="gameboard" data-player="p1"></div>
        </div>
        <div class="board-container">
            <div class="gameboard" data-player="p2"></div>
            <div class="modelboard-container" data-player="p2">
                <div class="model-container"><div class="modelboard" data-player="p2" data-index="0"></div></div>
                <div class="model-container"><div class="modelboard" data-player="p2" data-index="1"></div></div>
                <div class="model-container"><div class="modelboard" data-player="p2" data-index="2"></div></div>
                <div class="model-container"><div class="modelboard" data-player="p2" data-index="3"></div></div>
                <div class="model-container"><div class="modelboard" data-player="p2" data-index="4"></div></div>
            </div>
        </div>
    </div>
    <div id="logs"></div>
</body>
</html>
